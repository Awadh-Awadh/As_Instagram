{%  extends 'feed/base.html'%}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
  <div class="form-container">
    <div class="form">
      <div class="content">
        <form method="POST">
          {% csrf_token %}
          <fieldset class = 'form-group'>
            <legend class = "border-bottom mb-4">
              <h1>INSTAGRAM</h1>
              <h4 class = "text-muted">Sign up to see photos and videos from your friends.</h4>
            </legend>
              <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" name="username" class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="text" class="form-control" name="email" required>
              </div>
              <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" name="password" required>
              </div>
              <div class="form-group">
                  <label for="password2">Confirm password:</label>
                  <input type="password" class="form-control" name="password2" required>
              </div>
            <div class = ' button d-grid'>
              <button class="btn btn-lg btn-primary" type = submit>
                Sign Up
              </button>
      
            </div>
      
          </fieldset>
        </form>
        
      </div>
      
    </div>
    
  </div>
  <div class = ' account border-top pt-3'>
    <small class=" etxra text-muted">
      Have an acount? <a href="{% url 'login' %}" class="ml-2"> Log In</a>
    </small>

  </div>
  
</div>
    

{% endblock content %}
