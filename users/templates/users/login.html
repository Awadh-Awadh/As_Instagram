{%  extends 'feed/base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="form">
    <form method="POST">
      {% csrf_token %}
      <fieldset class = 'form-group'>
        <legend class = "border-bottom mb-4">
          <h1>INSTAGRAM</h1>
        </legend>
        {{form|crispy}}
        <div class = 'form-group'>
          <button class="btn btn-lg btn-primary" type = submit>
            Log in
          </button>
          <div class = ' account border-top pt-3'>
            <small class="text-muted">
              Don't have an acount? <a href="{% url 'register' %}" class="ml-2"> Sign up</a>
            </small>
  
          </div>
  
        </div>
  
      </fieldset>
    </form>
  </div>
  
</div>
    

{% endblock content %}
