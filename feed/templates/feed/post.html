{% extends 'feed/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

  {{form|crispy}}
  <div class="button">
    <button class = "btn btn-lg btn-outline-dark">Post</button>
  </div>
  
</form>

{% endblock %}
